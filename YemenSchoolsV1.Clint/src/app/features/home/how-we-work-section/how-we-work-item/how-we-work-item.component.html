<div class="process-item" data-aos="fade-up" data-aos-delay="300">
  <div class="content">
    <span class="step-number">{{ num() }}</span>
    <div class="card-body">
      <div class="step-icon">
        <i class="{{ icon() }}"></i>
      </div>
      <div class="step-content">
        <h3>{{ titel() }}</h3>
        <p>
          {{ description() }}
        </p>
      </div>
    </div>
  </div>
</div>
