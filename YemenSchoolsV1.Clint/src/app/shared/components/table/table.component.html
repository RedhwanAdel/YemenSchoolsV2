<div class="table-header">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filter data"
      #input
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div class="mat-elevation-z2 table-wrapper">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sortData($event)"
  >
    <!-- Dynamic Columns -->
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
      <th
        mat-header-cell
        *matHeaderCellDef
        [mat-sort-header]="col.sortable ? col.key : ''"
      >
        {{ col.header }}
      </th>
      <td mat-cell *matCellDef="let element">
        <ng-container [ngSwitch]="col.type">
          <span *ngSwitchCase="'date'">{{
            element[col.key] | date : col.format || "shortDate"
          }}</span>
          <span *ngSwitchCase="'currency'">{{
            element[col.key] | currency : col.format || "USD"
          }}</span>
          <span *ngSwitchDefault>{{ element[col.key] }}</span>
        </ng-container>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions" *ngIf="hasActions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          *ngFor="let action of actions"
          [attr.aria-label]="action.tooltip"
          [matTooltip]="action.tooltip"
          [color]="action.color || 'basic'"
          (click)="onActionClick(action.actionKey, element)"
        >
          <mat-icon>{{ action.icon }}</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
