<div class="form-container">
  <mat-card class="form-card shadow-xl rounded-2xl">
    <mat-card-header class="form-card-header">
      <div class="header-content d-flex align-items-center w-100">
        <mat-icon class="header-icon">{{ headerIcon }}</mat-icon>
        <div class="header-text ms-3">
          <mat-card-title class="fw-bold">{{ headerTitle }}</mat-card-title>
          <mat-card-subtitle>{{ headerSubtitle }}</mat-card-subtitle>
        </div>
      </div>
    </mat-card-header>

    <mat-card-content class="p-4">
      <ng-content></ng-content>
    </mat-card-content>

    <mat-card-actions
      class="card-actions-new d-flex justify-content-end p-4 gap-3"
      *ngIf="showActions"
    >
      <button
        mat-raised-button
        [color]="saveButtonColor"
        (click)="onSaveClick()"
      >
        <mat-icon>save</mat-icon> {{ saveButtonText }}
      </button>
      <button
        mat-stroked-button
        [color]="cancelButtonColor"
        (click)="onCancelClick()"
      >
        <mat-icon>cancel</mat-icon> {{ cancelButtonText }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
