<app-page-wrapper>
  <h5 card-title class="mb-0">Cities List</h5>
  <button
    card-actions
    color="primary"
    mat-flat-button
    (click)="openCityDialog()"
  >
    <i class="bi bi-plus-lg me-1"></i>
    Add City
  </button>

  <app-table
    [dataSource]="productsDataSource"
    [columns]="productColumns"
    [hasActions]="true"
    [actions]="actions"
    (actionClicked)="handleUserAction($event)"
  ></app-table>
</app-page-wrapper>
