<!-- Card -->
<div
  class="group flex flex-col h-full bg-white border border-gray-200 shadow-sm rounded-xl"
>
  <div
    class="h-52 overflow-hidden flex flex-col justify-center items-center rounded-t-xl"
  >
    <img [src]="school().logo" alt="Icon" class="w-75 bg-white" />
  </div>
  <div class="p-4 md:p-6">
    <span class="block mb-1 text-xs font-semibold uppercase text-blue-600">
      {{ school().region }}
    </span>
    <h3 class="text-xl font-semibold text-gray-800">
      {{ school().name }}
    </h3>
    <p class="mt-3 text-gray-500">
      A software that develops products for software developers and
      developments.
    </p>
  </div>
  <div class="mt-auto flex border-t border-gray-200 divide-x divide-gray-200">
    <a
      class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-es-xl bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
      href="#"
    >
      View sample
    </a>
    <a
      class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-ee-xl bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
      href="#"
    >
      View API
    </a>
  </div>
</div>
<!-- End Card -->
